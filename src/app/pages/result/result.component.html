<div class="wrapper" style="height:100vh;">
    <div class="main" style="height:100%;">
        <div class="section section-signup">
            <div class="container">
                <div class="squares square-1"></div>
                <div class="squares square-2"></div>
                <div class="squares square-3"></div>
                <div class="squares square-4"></div>
                <div class="row row-grid justify-content-between align-items-center">
                    <div class="col-lg-12 mb-lg-auto">
                        <div class="card card-register">
                            <div class="card-body">
                                <div *ngIf="!checkAllOk()">
                                    CARREGANDOOOOO!
                                </div>
                                <div *ngIf="checkAllOk()" class="table-wrapper-scroll-y my-custom-scrollbar">
                                    <table class="mw-100 table-striped"
                                        style="margin-left: auto; margin-right: auto; border: 1px solid #525f7f;" id="plain-table">
                                        <thead class="text-danger">
                                            <tr>
                                                <th *ngFor="let res of result" colspan="2" class="text-center">
                                                    Campeão:
                                                    <br>
                                                    <img style="height: 70px; width: 70px;;"
                                                        src={{getChampIcon(res.cid)}}>
                                                    <br>
                                                    Lane: 
                                                    <img style="height: 30px; width: 30px;"
                                                        src='../../../assets/bottom_icon.png'>
                                                </th>
                                            </tr>
                                            <tr>
                                                <ng-template let-person ngFor [ngForOf]="result">
                                                    <th class="header text-center w-Td">Forte</th>
                                                    <th class="header text-center w-Td">Fraco</th>
                                                </ng-template>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let x of result[0].strong; let i=index">
                                                <ng-template let-res ngFor [ngForOf]="result">
                                                    <td class="text-center w-Td">
                                                        <p>{{getChampName(res.strong[i][0])}}</p>
                                                        <img style="height: 60px; width: 60px;"
                                                            src={{getChampIcon(res.strong[i][0])}}>
                                                        <p>{{res.strong[i][1]}}%</p>
                                                    </td>
                                                    <td class="text-center w-Td">
                                                        <p>{{getChampName(res.weak[i][0])}}</p>
                                                        <img style="height: 60px; width: 60px;"
                                                            src={{getChampIcon(res.weak[i][0])}}>
                                                        <p>{{res.weak[i][1]}}%</p>
                                                    </td>
                                                </ng-template>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
