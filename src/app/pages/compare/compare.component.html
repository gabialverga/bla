<div class="wrapper">
    <div class="main">
        <div class="section section-signup">
            <div class="container">
                <div class="squares square-1"></div>
                <div class="squares square-2"></div>
                <div class="squares square-3"></div>
                <div class="squares square-4"></div>
                <div class="row row-grid justify-content-between align-items-center">
                    <div class="col-lg-6 mb-lg-auto">
                        <div class="card card-register">
                            <div class="card-header" style="padding-bottom: 0px;">
                                <h4 class="card-title" style="color: #525f7f">Comparar</h4>
                            </div>
                            <div class="card-body">
                                <form class="form">
                                    <div class="form-group">
                                        <label>Região:</label>
                                        <select class="form-control" name="region" [(ngModel)]="busca.region">
                                            <option *ngFor="let region of regions" [ngValue]="region.id" class="bg-default">{{region.name}}</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Fila:</label>
                                        <select class="form-control" name="queue" [(ngModel)]="busca.queue">
                                            <option *ngFor="let queue of queues" [ngValue]="queue.id" class="bg-default">{{queue.name}}</option>
                                        </select>
                                    </div>
                                    <h1>Lista</h1>
                                    <div class="form-group">
                                        <label>Campeão:</label>
                                        <select class="form-control" name="champion" [(ngModel)]="addChamp.champion">
                                            <option *ngFor="let champion of champions" [ngValue]="champion.id" class="bg-default">{{champion.name}}</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Lane:</label>
                                        <select class="form-control" name="lane" [(ngModel)]="addChamp.lane">
                                            <option *ngFor="let lane of lanes" [ngValue]="lane.id" class="bg-default">{{lane.name}}</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer">
                                <a class="btn btn-danger btn-round btn-lg" href="javascript:void(0)" (click)="addChampList()">
                                    Adicionar
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-lg-auto">
                        <div class="card card-register">
                            <div class="card-body">
                                <table class="table tablesorter" id="plain-table">
                                    <thead class="text-danger">
                                        <tr>
                                            <th class="header">Campeão</th>
                                            <th class="header">Lane</th>
                                            <th class="header"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let champ of busca.champs; let i=index">
                                            <td>{{getChampName(champ.champion)}}</td>
                                            <td>{{getLaneName(champ.lane)}}</td>
                                            <td><i class="far fa-trash-alt" (click)="removeChampList(i)"></i></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="card-footer">
                                <a class="btn btn-danger btn-round btn-lg" href="javascript:void(0)" (click)="goBusca()">
                                    Buscar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
